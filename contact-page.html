<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" type="image/png" href="/images/logo.png">
    <title>Contact Form</title>
</head>
<body>
    <section class="contact">
        <div class="contact-section">
          <div class="para">
            <p class="first">Yay! we love Your Home</p>
            <p class="second">Give Us the basics & we contact you.</p>
         </div>
<!--do not change its done-->
            <h1>Contact Us</h1>
            <div class="border"></div>
            <form class="contact-form" action="post"   data-netlify="true">
              <input type="text" id="text" name="name" class="contact-form-text" placeholder="Your name">
              <input type="email" id="email" name="email" class="contact-form-text" placeholder="Your email">
              <input type="text" id="text" name="number" class="contact-form-text" placeholder="Your phone">
              <input type="text" id="city" name="city" class="contact-form-text" placeholder="Your city">
              <textarea id="message" name="message" class="contact-form-text"  placeholder="Your message"></textarea>
              <input type="submit" class="contact-form-btn" value="Send">
            </form>
           
          </div>
        </section>
        
</body>
</html>
